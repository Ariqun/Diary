<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Diary for every day</title>
</head>
<body>
	<header>
		<div class="title">Ежедневник</div>
		<div class="current_month">
			<div class="month"></div>
			<div class="prev_month change_month">
				<img src="assets/icons/arrow-left.png" alt='arrow_left'>
			</div>
			<div class="next_month change_month">
				<img src="assets/icons/arrow-right.png" alt='arrow_right'>
			</div>
		</div>
	</header>

	<div class="main_container">
		<div class="left_side">
			<div class="wrapper_for_small_calendar">
				<div class="current_month">
					<div class="prev_month change_month">
						<img src="assets/icons/arrow-left.png" alt='arrow_left'>
					</div>
					<div class="month"></div>
					<div class="next_month change_month">
						<img src="assets/icons/arrow-right.png" alt='arrow_right'>
					</div>
				</div>

				<div class="calendar_small"></div>
			</div>

			<div class="options">
				<div class="option">
					<input id="display_tasks" type="checkbox" checked>
					<label id="dt" for="display_tasks"></label>
					<div class="option__icon"></div>
					<label for="display_tasks">Задачи</label>
				</div>
				<div class="option">
					<input id="display_reminders" type="checkbox" checked>
					<label id="dr" for="display_reminders"></label>
					<div class="option__icon"></div>
					<label for="display_reminders">Напоминания</label>
				</div>
				<div class="option">
					<input id="display_meetings" type="checkbox" checked>
					<label id="dm" for="display_meetings"></label>
					<div class="option__icon"></div>
					<label for="display_meetings">Встречи</label>
				</div>
				<div class="option">
					<input id="display_birthday" type="checkbox" checked>
					<label id="db" for="display_birthday"></label>
					<div class="option__icon"></div>
					<label for="display_birthday">Дни рождения</label>
				</div>
			</div>
		</div>

		<div class="diary">
			<div class="wrapper_for_big_calendar">
				<div class="calendar_big"></div>
			</div>
		</div>

		<div class="right_side"></div>
	</div>

	<div class="modal_wrapper hidden">
		<div class="modal_add_event">
			<div class="user_event_name">
				<input class="def_input" type="text" placeholder="Введите название">
			</div>
	
			<div class="event_types">
				<div id="event_task" class="event active">
					<span>Задача</span>
				</div>
	
				<div id="event_reminder" class="event">
					<span>Напоминание</span>
				</div>
	
				<div id="event_meeting" class="event">
					<span>Встреча</span>
				</div>

				<div id="event_birthday" class="event">
					<span>День рождения</span>
				</div>
			</div>
		
			<div class="event_options">
				<div class="event_date_and_time">
					<div class="event_date"></div>
	
					<div class="event_time">
						<input type="text">
					</div>
	
					<!-- <label for="whole_day"><input id="whole_day" type="checkbox">Весь день</label> -->
				</div>

				<div class="event_preferences"></div>
			</div>

			<button class="event_save">Записать</button>

			<div class="modal_close">&times;</div>
		</div>
	</div>
	
	<footer></footer>

	<script src="script.js"></script>
</body>
</html>
