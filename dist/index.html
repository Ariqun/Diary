<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Diary for every day</title>
</head>
<body>
	<header>
		<div class="title">Ежедневник</div>
		<div class="current_month">
			<div class="month"></div>
			<div class="prev_month change_month">
				<img src="/assets/icons/arrow-left.png" alt='arrow_left'>
			</div>
			<div class="next_month change_month">
				<img src="/assets/icons/arrow-right.png" alt='arrow_right'>
			</div>
		</div>
	</header>

	<div class="main_container">
		<div class="left_side">
			<div class="wrapper_for_small_calendar">
				<div class="current_month">
					<div class="prev_month change_month">
						<img src="/assets/icons/arrow-left.png" alt='arrow_left'>
					</div>
					<div class="month"></div>
					<div class="next_month change_month">
						<img src="/assets/icons/arrow-right.png" alt='arrow_right'>
					</div>
				</div>

				<div class="calendar_small"></div>
			</div>

			<div class="options">
				<div class="option">
					<input id="display_tasks" type="checkbox" checked>
					<label id="dt" for="display_tasks"></label>
					<div class="option__icon"></div>
					<label for="display_tasks">Задачи</label>
				</div>
				<div class="option">
					<input id="display_reminders" type="checkbox" checked>
					<label id="dr" for="display_reminders"></label>
					<div class="option__icon"></div>
					<label for="display_reminders">Напоминания</label>
				</div>
				<div class="option">
					<input id="display_mitings" type="checkbox" checked>
					<label id="dm" for="display_mitings"></label>
					<div class="option__icon"></div>
					<label for="display_mitings">Встречи</label>
				</div>
			</div>
		</div>

		<div class="diary">
			<div class="wrapper_for_big_calendar">
				<div class="calendar_big"></div>
			</div>
		</div>

		<div class="right_side"></div>
	</div>

	<footer>Футер</footer>
	<script src="script.js"></script>
</body>
</html>
